version: '3.8'

services:
  backend:
    image: allanliven/mutima_app:backend-latest
    container_name: mutima_backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
    restart: unless-stopped

  frontend:
    image: allanliven/mutima_app:frontend-latest
    container_name: mutima_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
