name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_USERNAME: allanliven
  BACKEND_IMAGE: allanliven/mutima_app
  FRONTEND_IMAGE: allanliven/mutima_app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract version from commit
        id: version
        run: |
          # Use commit SHA for unique versioning
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "VERSION=v1.0.${GITHUB_RUN_NUMBER}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.BACKEND_IMAGE }}:backend-${{ steps.version.outputs.VERSION }}
            ${{ env.BACKEND_IMAGE }}:backend-latest
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:backend-latest
          cache-to: type=inline

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.FRONTEND_IMAGE }}:frontend-${{ steps.version.outputs.VERSION }}
            ${{ env.FRONTEND_IMAGE }}:frontend-latest
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:frontend-latest
          cache-to: type=inline

      - name: Image digest
        run: |
          echo "Backend image pushed with tags:"
          echo "  - ${{ env.BACKEND_IMAGE }}:backend-${{ steps.version.outputs.VERSION }}"
          echo "  - ${{ env.BACKEND_IMAGE }}:backend-latest"
          echo ""
          echo "Frontend image pushed with tags:"
          echo "  - ${{ env.FRONTEND_IMAGE }}:frontend-${{ steps.version.outputs.VERSION }}"
          echo "  - ${{ env.FRONTEND_IMAGE }}:frontend-latest"
